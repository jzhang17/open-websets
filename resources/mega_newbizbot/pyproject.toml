[project]
name = "mega-newbizbot"
version = "0.0.1"
description = "A LangGraph agent for orchestrating entity extraction and lead qualification."
authors = [
    { name = "Jarvis Zhang", email = "jarvis.zhang@example.com" },
]
readme = "README.md"  # Assuming a README will be created
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "langgraph>=0.2.6",
    "langgraph-supervisor>=0.0.21",
    "langchain-openai>=0.1.22",
    "langchain-anthropic>=0.1.23",
    "langchain>=0.2.14",
    "langchain-fireworks>=0.1.7",
    "python-dotenv>=1.0.1",
    "langchain-community>=0.2.17",
    "tavily-python>=0.4.0",
    "langchain-google-genai>=2.1.4",
]


[project.optional-dependencies]
dev = ["mypy>=1.11.1", "ruff>=0.6.1"]

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Ensure this matches the directory structure containing your agent code
packages = ["mega_newbizbot"] 
[tool.setuptools.package-dir]
# Maps the package name to the directory relative to pyproject.toml
"mega_newbizbot" = "./" 


[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.ruff]
lint.select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "I",    # isort
    "D",    # pydocstyle
    "D401", # First line should be in imperative mood
    "T201",
    "UP",
]
lint.ignore = [
    "UP006",
    "UP007",
    # We actually do want to import from typing_extensions
    "UP035",
    # Relax the convention by _not_ requiring documentation for every function parameter.
    "D417",
    "E501",
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "UP"] # Assuming tests might be added later
[tool.ruff.lint.pydocstyle]
convention = "google" 